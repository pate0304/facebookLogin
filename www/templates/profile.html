<ion-view view-title="Profile">
	<ion-content>
		<h3>Welcome</h3>

		<div id="name" class="item item-icon-left"><i class="icon ion-person"></i>{{profileName}}</div>

		<div id="logoutBtn">
			<label class="item">

				<button class="button button-block button-positive" ng-click="logout()">Logout</button>
			</label>
		</div>

	</ion-content>
</ion-view>
